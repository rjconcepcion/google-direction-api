<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Integration</title>
    <style>
        #map {
          height: 400px;
          width: 400px;
        }
      </style>    
</head>
<body>

    <div id="map"></div>    

    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 11.6736127, lng: 118.1260972}
            });
            directionsRenderer.setMap(map);
            directionsService.route(
                {
                    origin: {query: "tabing ilog marilao, bulacan"},
                    destination: {query: "poblacion 2 marilao, bulacan"},
                    travelMode: 'DRIVING'
                },
                function(response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
        }      
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=SECRET&callback=initMap"
  type="text/javascript"></script>

</body>
</html>
