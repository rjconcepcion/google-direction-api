<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Integration</title>
    <style>
        #outwrap {
            display: flex;
        }
        #outwrap li span {
            cursor: pointer;
            margin-left: 10px;
        }
        #outwrap li .subs {
            cursor: pointer;
        }
        #map {
          height: 400px;
          width: 400px;
        }
      </style>    
</head>
<body>
    <button id="check-markers">TEST ME!</button>
    <button id="hide">HIDE</button>
    <button id="show">SHOW</button>
    <div id="outwrap">
        <div id="map"></div>
        <div id="list-wrap"></div>        
    </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=SECRET"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script async defer src="map.js"></script>
</body>
</html>
